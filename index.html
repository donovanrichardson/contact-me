<head>
    <meta charset="UTF-8">

    <title>Donovan Richardson Homepage</title>

</head>

<body>
    <div id="content" class="text-center pt-5">
        <h1>Donovan Richardson</h1>
        <div id="contact-me">
            <h2>Contact Me</h2>
            <h3>Through email</h3>
        </div>
        <form action="https://formspree.io/f/mqkngrvl" method="POST" class="my-3 mx-5 p-2 col g-3 border border-3 rounded border-dark" novalidate>
            <h3>Or through this form</h3>
          <div class="row-md-4 m-2">
            <label for="email" class="form-label">email</label>
            <input type="email" name="email" class="form-control" id="email" value="" placeholder="name@example.com" required>
          </div>
          <div class="row justify-content-center m-2">
            <div class="col col-sm-6 px-2 mx-2 mx-lg-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control mx-auto" rows="5" id="message" name="message" required></textarea>
              </div>
          </div>

          <div class="row m-2 justify-content-center">
            <button class="btn btn-primary col-6" type="submit">Send message</button>
          </div>
        </form>
